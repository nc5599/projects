<!DOCTYPE html>
<html>
<head>
	<title>PARKING LOT</title>

	<style type="text/css">
		
		div{ margin-top: 270px;


		}

		table{
			border:solid 20px green;
			outline: dashed 30 px white;
		}

		td.pl{
			font-size: 30px;
		}

	</style>
</head>
<body bgcolor="black">

	<center>

		

	<div >



		<table border="2px" bgcolor="white">

			<col width="250">
			<col width="250">
			<tr>
				<td align="center" colspan="2" class="pl"> PARKING LOT DASHBOARD </td>
			</tr>

			<tr>
				<th>OCCUPIED</th>
				<th> VACANT </th>
	<tr>
		<td class="pl" valign="middle" align="center"><h1><font color="red" id="occupied">16</font></h1></td>
	<td class="pl" valign="middle" align="center"><h1><font color="green" id="vacant">1</font></h1></td>

</tr>

<tr>
	<td colspan="2" valign="middle" align="center"><button onclick="increment()">GET NEW TICKET</button></td></tr>

</table>

    </div>

</center>

<script type="text/javascript">
	
	function increment() {

		var a=Number(document.getElementById("occupied").innerHTML);
		a=a+1

		if (a>20)
		{
			alert("NO MORE SPACE LEFT")
		}

		else


		{document.getElementById("occupied").innerHTML=a;
				document.getElementById("vacant").innerHTML=20-a;
				alert("You Have Been Assigned Parking Spot A")}


		// body...
	}
</script>
</body>
</html>
